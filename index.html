<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="exemplo de fallback">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white">
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" href="/images/pwa-icon-256.png" type="image/x-icon">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="images/pwa-icon-512.png">
    <title>Minha primeira PWA</title>
</head>

<body class="fullscreen">
    <div class="container">
        <h1 class="title">Minhas Anotações</h1>
        <div style="text-align: center;">
            <img src="/images/capibaraNotes256.png" alt="pwa" width="256" height="256">
        </div>
        <div id="entrada">
            <h1>Cadastrar</h1>
            <input type="text" id="titulo" placeholder="Titulo">
            <select id="categoria" placeholder="Categoria">
                <option>Trabalho</option>
                <option>Data importante</option>
                <option>Nao esquecer</option>
            </select>
            <textarea id="descricao" cols="30" rows="10" placeholder="Descrição"></textarea>
            <input type="date" id="data">
            <button id="btnCadastro">Cadastrar</button>
            <h1>Atualizar</h1>
            <select id="anotacaoParaAtualizar" placeholder="Selecione uma Anotação"></select>
            <input type="text" id="novaDescricao" placeholder="Nova Descrição">
            <select id="novaCategoria" placeholder="Nova Categoria">
                <option>Trabalho</option>
                <option>Data importante</option>
                <option>Não esquecer</option>
            </select>
            <input type="date" id="novaData">
            <button id="btnAtualizar">Atualizar Anotação</button>
            <h1>Buscar Anotação</h1>
                <input type="text" id="tituloBusca" placeholder="Título da Anotação">
                <button id="btnBuscar">Buscar</button>
            <button id="btnCarregar">Carregar Minhas Anotações</button>
        </div>
        <div id="resultados"></div>
    </div>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/db.js"></script>
</body>

</html>
