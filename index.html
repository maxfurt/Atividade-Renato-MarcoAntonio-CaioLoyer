<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="exemplo de fallback">
    <title>Minha primeira PWA</title>
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!--viewport para designers responsivos (mobo), content é a configuração-->
    <link rel="icon" href="favicon.ico">
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/db.js"></script>
</head>

<body class="fullscreen">
    <div class="container">
        <h1 class="title">Minhas Anotações</h1>
        <div style="text-align: center;">
            <img src="/images/capibaraNotes.png" alt="pwa" width="256" height="256">
        </div>
        <div id="entrada">
            <input type="text" id="titulo" placeholder="Titulo">
            <textarea id="descricao" cols="30" rows="10" placeholder="Descrição"></textarea>
            <input type="date" id="data">
            <button id="btnCadastro">Cadastrar</button>
            <button id="btnCarregar">Carregar Minhas Anotações</button>
        </div>
        <div id="resultados"></div>
    </div>
</body>

</html>
